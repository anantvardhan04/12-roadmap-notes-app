<html>
    <head>
        <title>Create Note</title>
    </head>
    <body>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <h1>{{ form.file.label }}</h1>{{ form.file() }} <br><br>
            {{ form.submit() }}
        </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </body>
</html>
