<html>  
    <head>
        <title>Notes</title>
    </head>
    <body>
        <h1>Notes</h1>
        <form action="/upload">
            <input type="submit" value="Upload Note">
        </form>
        {% if notes %}
          {% for note in notes %}
            <ul>
                <li><a href="/note/{{ note }}">{{ note }}</a></li>
            </ul>
        {% endfor %}
        {% endif %}
    </body>
</html>
